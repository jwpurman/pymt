<template>
    <lightning-card title="Payment" icon-name="standard:payment_gateway">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>
        
        <template if:false={isLoading}>
            <div class="slds-p-around_medium">
                <!-- Amount Display -->
                <div class="slds-m-bottom_medium amount-display">
                    <span class="slds-text-heading_small">Amount:</span>
                    <span class="slds-text-heading_medium slds-m-left_small amount-value">{formattedAmount}</span>
                </div>
                
                <!-- Saved Payment Methods -->
                <template if:true={hasPaymentMethods}>
                    <div class="slds-m-bottom_medium">
                        <lightning-radio-group 
                            name="paymentMethodSelection"
                            label="Payment Method"
                            options={paymentMethodOptions}
                            value={selectedPaymentMethodId}
                            onchange={handlePaymentMethodChange}
                            type="button">
                        </lightning-radio-group>
                        
                        <lightning-button 
                            label="Use New Card" 
                            variant="base"
                            onclick={handleUseNewCard}
                            class="slds-m-top_small">
                        </lightning-button>
                    </div>
                </template>
                
                <!-- New Card Entry -->
                <template if:true={showCardForm}>
                    <div class="card-entry-section slds-box slds-p-around_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_medium">Card Details</h3>
                        
                        <!-- Card Type Indicator -->
                        <template if:true={detectedCardType}>
                            <div class="slds-m-bottom_small card-type-indicator">
                                <c-card-type-icon card-brand={detectedCardType} size="medium"></c-card-type-icon>
                                <span class="slds-m-left_small">{detectedCardType}</span>
                            </div>
                        </template>
                        
                        <!-- Stripe Elements Container -->
                        <template if:true={isStripe}>
                            <div class="stripe-card-element slds-m-bottom_medium"></div>
                        </template>
                        
                        <!-- Save Payment Method Options -->
                        <div class="slds-m-top_medium">
                            <lightning-input 
                                type="checkbox"
                                label="Save this card for future payments"
                                checked={savePaymentMethod}
                                onchange={handleSavePaymentMethodChange}>
                            </lightning-input>
                            
                            <template if:true={savePaymentMethod}>
                                <lightning-input 
                                    type="checkbox"
                                    label="Set as primary payment method"
                                    checked={setAsPrimary}
                                    onchange={handleSetAsPrimaryChange}
                                    class="slds-m-left_large">
                                </lightning-input>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Action Buttons -->
                <div class="slds-m-top_large slds-grid slds-grid_align-end">
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleCancel}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label="Process Payment"
                        onclick={handleSubmit}
                        disabled={cannotSubmit}>
                    </lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
